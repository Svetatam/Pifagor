<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учим Таблицу Умножения</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .numberButton {
            background-color: #f1f1f1;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .numberButton:hover {
            background-color: #4CAF50;
            color: white;
        }
        #question {
            font-size: 28px;
            margin: 20px;
            color: #333;
        }
        #userAnswer {
            font-size: 20px;
            padding: 10px;
            width: 150px;
            text-align: center;
            margin: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4CAF50;
            color: #fff;
        }
        #submitAnswer {
            background-color: #2196F3;
            color: #fff;
        }
        #nextQuestion {
            background-color: #FFC107;
            color: #fff;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Учим Таблицу Умножения</h1>
    <div id="controls">
        <button class="numberButton" data-number="random">?</button>
        <button class="numberButton" data-number="1">1</button>
        <button class="numberButton" data-number="2">2</button>
        <button class="numberButton" data-number="3">3</button>
        <button class="numberButton" data-number="4">4</button>
        <button class="numberButton" data-number="5">5</button>
        <button class="numberButton" data-number="6">6</button>
        <button class="numberButton" data-number="7">7</button>
        <button class="numberButton" data-number="8">8</button>
        <button class="numberButton" data-number="9">9</button>
        <button class="numberButton" data-number="10">10</button>
    </div>
    <div id="question"></div>
    <input type="number" id="userAnswer" placeholder="Ваш ответ">
    <button id="submitAnswer">Проверить ответ</button>
    <div id="result"></div>
    <button id="nextQuestion">Следующий вопрос</button>

    <script src="app.js"></script>
</body>
</html>
