<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учим Таблицу Умножения</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #question { font-size: 24px; margin: 20px; }
        #answer { font-size: 18px; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Учим Таблицу Умножения</h1>
    <div id="question"></div>
    <input type="number" id="userAnswer" placeholder="Ваш ответ">
    <button id="submitAnswer">Проверить ответ</button>
    <div id="result"></div>
    <button id="nextQuestion">Следующий вопрос</button>

    <script src="app.js"></script>
</body>
</html>
